<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mein Dashboard</title>
  <style>
    body {
      background-color: #2C2C2C;
      color: white;
      font-family: 'Open Sans', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .section {
      margin: 20px;
    }
  </style>
</head>
<body>
  <div class="section">
    <h1 id="clock">14:32</h1>
    <p id="date">Samstag, 27. April 2025</p>
  </div>
  <div class="section">
    <iframe src="https://calendar.google.com/calendar/embed?src=deutscher%40kalender.google.com&ctz=Europe%2FBerlin" style="border: 0" width="80%" height="300" frameborder="0" scrolling="no"></iframe>
  </div>
  <div class="section">
    <iframe src="https://www.wetter.de/deutschland/wetter-berlin-18228282.html" style="border:0; width:80%; height:200px;" frameborder="0"></iframe>
  </div>
  <div class="section">
    <iframe src="https://www.tagesschau.de" style="border:0; width:80%; height:200px;" frameborder="0"></iframe>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('clock').innerText = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
      document.getElementById('date').innerText = now.toLocaleDateString('de-DE', options);
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
